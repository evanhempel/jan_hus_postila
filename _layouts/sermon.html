---
layout: single
---

{% assign versions = site.pages | where: "sermon_id", page.sermon_id | sort: "version_name" %}

{% if versions.size > 1 %}
<div class="version-switcher" style="margin: 2em 0; padding: 1em; background: var(--global-bg-color-secondary); border-radius: 8px; text-align: center;">
  <strong>View version:</strong>
  {% for version in versions %}
    <a href="{{ version.url | relative_url }}"
       class="btn {% if version.url == page.url %}btn--primary{% endif %}"
       style="margin: 0 0.5em;">
      {{ version.version_name }}
    </a>
  {% endfor %}
</div>
{% endif %}

{{ content }}
